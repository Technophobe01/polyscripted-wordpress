name: Publish Polyscripted Wordpress Docker Image to Github Package Repository
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - uses: azure/docker-login@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Publish 7.2 Apache
        run: ./publish-image.sh -p
        shell: bash
        working-directory: ./php7.2/apache/
      - name: Publish 7.2 Fpm
          run: ./publish-image.sh -p
          shell: bash
          working-directory: ./php7.2/fpm-alpine/
      - name: Publish 7.4 Apache
          run: ./publish-image.sh -p
          shell: bash
          working-directory: ./php7.4/apache/